<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="contenedor">
<div class= "cuadrado rosa" onclick="cambiaFondo('pink')"></div>
<div class= "cuadrado gris" onclick="cambiaFondo('gray')"></div>
<div class= "cuadrado naranja" onclick="cambiaFondo('orange')"></div>



    </div>
    <style>
        .contenedor {
            display:flex;
        }

        .cuadrado{
            height: 100px;
            width: 100px;
        }

        .rosa{
            background-color: pink;
        }

        .gris{
            background-color: gray;
        }

        .naranja{
            background-color: orange;
        }
        
    </style>

    <script>
        function cambiaFondo(color) {
        document.querySelector('body').style.background = color;
        }
    </script>
</body>
</html>
